<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
</head>
<body>
    <h1>register</h1>
    <form action="" method="POST">
        {% csrf_token %}
    <table>
        <tr>
          <td>Name: </td> 
          <td><input type="text" name="name" id="" required></td>
        </tr>
        <tr>
          <td>Age: </td>
          <td><input type="number" name="age" id="" required></td>
        </tr>
        <tr>
           <td>Mob:</td>
           <td><input type="tel" name="mob" id="" required></td>
        </tr>
        <tr>
           <td>Class: </td>
           <td><input type="text" name="cls" id="" required></td>
        </tr>
        <tr>
           <td rowspan="2"><input type="submit" name="submit" id=""></td>
        </tr>
    </table>
    </form>
</body>
</html>
