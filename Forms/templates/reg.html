<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <form action="" method="POST">
        {% csrf_token %}
        <table>
            <tr>
                <td><label for="fname">First Name:</label></td>
                <td><input type="text" name="fname" id="fame"></td>
            </tr>
            <tr>
                <td><label for="lname">Last Name:</label></td>
                <td><input type="text" name="lname" id="lame"></td>
            </tr>
            <tr>
                <td><label for="age">Age:</label></td>
                <td><input type="number" name="age" id="age"></td>
            </tr>
            <tr>
                <td><label for="gender">Gender:</label></td>
                <td><input type="radio" name="gender" id="gender" value="male"><label for="male">MALE</label></td>
                <td><input type="radio" name="gender" id="gender" value="female"><label for="female">FEMALE</label></td>
                <td><input type="radio" name="gender" id="gender" value="other"><label for="other">OTHERS</label></td>
            </tr>
            <br>
            <tr>
                <td></td>
                <td><button type="submit">SUBMIT</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
